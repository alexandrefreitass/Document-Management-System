<html><font color="#000099" size="4"><strong><font color="#FFFFFF" size="1"><script> var repeat=1 // 0 para rolar uma vez, 1 para rolar infinitamente
var title=document.title
var leng=title.length
var start=1
function titlemove() {
titl=title.substring(start, leng) + title.substring(0, start)
document.title=titl
start++
if (start==leng+1) {
start=0
if (repeat==0)
return
}
setTimeout("titlemove()",300)  // aqui vc pode aumentar ou diminuir a velocidade 
}
if (document.title)
titlemove()
          </script></font></strong></font>
